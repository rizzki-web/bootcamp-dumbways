<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style3.css">
    <title>My Project</title>
</head>
<body>
    <nav>

        <div class="left-side">
            <img src="assets/image/logo.png" alt="">

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="project.html" style="font-weight: 700;">My Project</a></li>
            </ul>
        </div>

        <div class="right-side">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <div class="container-form">
        <div class="form">
            <h1 style="font-weight: 800;">ADD MY PROJECT</h1>

            <form action="">

                <label for="pname" style="
                font-weight: 600; 
                font-size: 28px;"
                >Project Name</label>
                <input id="title" class="form-control form-control-lg" type="text" placeholder="" aria-label=".form-control-lg example" >


                <div class="kolom-date">
                    <div class="start-date">
                        <label for="sdate" style="
                        font-weight: 600; 
                        font-size: 28px;
                        ">Start Date</label>
                        <input role="button" class="form-control form-control-lg" type="date" placeholder=" " aria-label="" id="start" >
                    </div>
                
                    <div class="end-date">
                        <label for="edate" style="
                        font-weight: 600; 
                        font-size: 28px;
                        ">End Date</label>
                        <input role="button" class="form-control form-control-lg" type="datetime" placeholder=" " aria-label="" id="end" >                   
                     </div>
                </div>

                <div>
                    <label for="description" style="
                    font-weight: 600; 
                    font-size: 28px;
                    ">Description</label>
                    <textarea name="description" id="content" cols="30" rows="10" style="width: 100%;"></textarea>
                </div>
                
                <div class="checkbox">
                    <h5 style="font-weight: 600;">Technologies</h3>
    
                    <div class="top-checkbox">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="nodejs">
                            <label class="form-check-label" for="nodejs">
                              Node Js
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="nextjs">
                            <label class="form-check-label" for="nextjs">
                              Next Js
                            </label>
                          </div>
                    </div>

                    <div class="bottom-checkbox">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="reactjs">
                            <label class="form-check-label" for="reactjs">
                              React Js
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="typescript">
                            <label class="form-check-label" for="typescript">
                              TypeScript
                            </label>
                          </div>
                    </div>
                </div>

                <div class="mt-4">
                    <label for="upload-image" class="form-label" style="
                    font-weight: 600; 
                    font-size: 28px;
                    ">Upload Image</label>
                    <label for="upload-image" class="form-control form-control-lg">Upload</label>
                    <input class="form-control form-control-lg" id="upload-image" type="file" hidden>
                </div>
                <button type="button" class="btn" onclick="addProject()">submit</button>
            </form>
        </div>
    </div>

    <div class="container-card">
        
            <div style="height: 100px;">
                <h1 style="
                font-weight: 800; 
                padding-top: 100px; 
                text-align: center;">
                MY PROJECT</h1>
            </div>

            <div id="kartu"  class="card-card">

                    <div class="card" style="width: 18rem;">
                        <img src="assets/image/profil.jpg" class="card-img-top" alt="..." style="
                            height: 250px; 
                            border: 8px solid white;
                            border-radius: 20px;">
                        <div class="card-body">
                            <Span class="card-title" style="font-size: 18px; font-weight: 700;">title</span>
                            <p style="color: gray;">durasi: </p>
                            <p class="card-text" id="content">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <div class="card-icon">
                                <i class="fa-brands fa-google-play"></i>
                                <i class="fa-brands fa-android"></i>
                                <i class="fa-brands fa-java"></i>
                            </div>
                            <div class="card-button">
                            <a href="#" class="btn btn-left">Edit</a>
                            <a href="#" class="btn btn-right">Delete</a>
                            </div>
                        </div>
                    </div>   

            </div>
    </div>


    <script src="assets/js/project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
